<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <style>
            [style*='Poppins'] {
                font-family: 'Poppins', Arial, sans-serif !important
            }
            
            .content {
                font-family: Arial, sans-serif, 'Poppins';
                width: 100%;
            }

            .content-page {
                max-width: 480px;
                margin: 0 auto;
            }

            tr {
                border-bottom: 1px #A0A0A0 solid;
            }
        </style>
    </head>

    <body>
        <div class="content">
            <div class="content-page">
                <h1>Estimado</h1>
                <p>Gracias por contar con nosotros. Te presentamos el estimado de tu presupuesto</p>
                
                <div class="estimate-container">
    
                    <div style="margin-top: 20px;">			
                        <table style="width: 100%;border-collapse: collapse;">
                            <th style="text-align: left;"><b>:title</b></th>
                            <th style="text-align:right"></th>

                            <tr>
                                <td style="padding: 8px 12px;">:description</td>
                                <td style="padding: 8px 12px;width: 150px; font-weight: bold;vertical-align: middle;text-align: center;">:quality</td>
                            </tr>

                        
                            <tr>
                                <td style="padding: 8px 12px;"><b>Total</b></td>
                                <td style="padding: 8px 12px;width: 150px; font-weight: bold;vertical-align: middle;text-align: center;"><b>:total €</b></td>
                            </tr>
                        </table>
                    </div>

                

                    <div style="width: 100%;">
                        <div style="margin:0 auto; text-align: center;margin-top: 30px;background-color: #dfdfdf;padding: 8px 24px !important;border-radius: 8px;margin-bottom: 8px; max-width: 180px;">
                            <div >Total estimado</div>
                            <h1 style="margin: 0;">:total €</h1>
                        </div>
                    </div>

        
                </div>
            </div>
        </div>
        
    </body>
</html>
